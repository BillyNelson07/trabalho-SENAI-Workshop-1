<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Log</title>
    <script src="funcionalidades.js"></script>
    <link rel="stylesheet" href="visual.css">7

</head>
<body>
    
    

    <main id="areaInterativa">

       <main id="ladoEsquerdo"> 

            <div id="tituloPrincipal">
                
                <h1 id="cabecalho">Quest Log</h1>
                <p id="frase">Transforme sua jornada em uma rotina de alto nível cadastrando e gerenciando suas Quests</p>
            </div>

            <div id="areaAdicaoMaisContagem">

                <form action="submit" id="areaAdicao">

                    <input type="text" placeholder="Digite o título da Quest" id="titulo" maxlength="26">
                    <textarea placeholder="Digite a descrição da Quest" id="descricao" rows="6" cols="30"></textarea>
                    <button id="botaoAdicionar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                                </svg><p>Adicionar</p></button>

                </form>

                <div id="tarefasPendentes">

                        <p>Quests Ativas:</p>
                        <p id="contador"></p>

                </div>

            </div>

        </main>    

        <main id="ladoDireito">
            
            <div id="tarefasAdicionadas">

                
                

            </div>

        </main>    

    </main>


</body>
</html>
